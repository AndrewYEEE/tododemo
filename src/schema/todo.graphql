type Query {
    queryPosts(id:String!):[MyPost]
}

type Mutation {
    createPost(id:String!, postinfo: PostInfo!): CreatePostResult
}

type Subscription {
    postBeenCreated(userid:String!): MyPost
}

type MyPost{
    id:String!
    title:String!
    description:String!
    completed:Boolean!
}

input PostInfo{
    title:String!
    description:String!
    completed:Boolean
}

type CreatePostResult {
  postid: String!
  status: Boolean!
}